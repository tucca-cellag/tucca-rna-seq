# profiles/slurm/dev.config.v8+.yaml
# Configured for exclusive use with snakemake-executor-plugin-slurm

# Profile Settings
executor: slurm
use-singularity: true
use-conda: true
conda-cleanup-pkgs: tarballs
verbose: true
show-failed-logs: true
forceall: true
all-temp: true
retries: 3
rerun-incomplete: true
shared-fs-usage: persistence software-deployment sources source-cache
jobs: 100 # Slurm jobscript size limit
latency-wait: 120 # Required for unzipping downloaded genomes
default-resources:
  slurm_partition: "batch"
  slurm_account: "default"
  runtime: 4320
  mem_mb: 32000
  cpus_per_task: 12
  # TODO Set email to be configurable in config/config.yaml
  slurm_extra: '"--mail-type=ALL --mail-user=benjamin.bromberg@tufts.edu"'

set-resources:
  star_index:
    mem_mb: 64000
